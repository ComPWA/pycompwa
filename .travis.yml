language: cpp
branches:
  only:
    - master
    - /\d+\.\d+\.\d+/ # Run on tags e.g. 0.1.2
  except: gh-pages
env:
  global:
    - OMP_NUM_THREADS: 1
    - LANG: en_US.UTF-8
    - BASEPATH: "$TRAVIS_BUILD_DIR"
    - ROOTSYS: "$BASEPATH/root"

jobs:
  include:
    - os: osx
      osx_image: xcode10.2
      addons:
        homebrew:
          packages:
            - boost
            - gsl
            - python
            - pipenv
      env:
        - TASK="clang, ROOT v6.18"
        - ROOTBIN="v6.18.04.macosx64-10.14-clang100"
        - PATH=/Users/travis/Library/Python/3.7/bin:$PATH
      before_install:
        - echo "Using system python version."
      script:
        - cd $BASEPATH
        - pipenv run python setup.py  --generator "Unix Makefiles" --skip-generator-test install
          -- -- -j2
        # The test fails on mac osx because of a wrong RPATH in the precompiled root binaries

    - os: linux
      dist: bionic
      compiler: gcc
      env:
        - TASK="gcc7, ROOT v6.18"
        - ROOTBIN="v6.18.04.Linux-ubuntu18-x86_64-gcc7.4"
      addons:
        apt:
          update: true
          packages:
            - libboost-all-dev
            - libgsl0-dev
            - pandoc
      before_install:
        - pyenv global 3.7.1
        - pip3 install pipenv
      script:
        - cd $BASEPATH
        - pipenv run python setup.py  --generator "Unix Makefiles" --skip-generator-test install
          -- -- -j2
        - cd $BASEPATH/tests
        - pipenv run python -m pytest
        - cd $BASEPATH/doc
        - pipenv run make html
      before_deploy:
        - cd $BASEPATH
        - touch doc/build/html/.nojekyll
        - rm -rf doc/build/html/_sources
        - openssl aes-256-cbc -K $encrypted_ffa3dff63372_key -iv $encrypted_ffa3dff63372_iv -in github_deploy_key.enc -out github_deploy_key -d
      deploy:
        provider: pages
        keep_history: true
        deploy_key: github_deploy_key
        cleanup: false
        edge: true
        repo: ComPWA/ComPWA.github.io
        target_branch: master
        local_dir: "$BASEPATH/doc/build/html"
        verbose: true
        on:
          branch: master

    - os: linux
      dist: bionic
      env:
        - TASK="deployment"
      before_install:
        - pyenv global 3.7.1
      install: echo "Skipping install stage!"
      script: echo "Skipping script stage!"
      before_deploy:
        - pip3 install scikit-build
      deploy:
        - provider: pypi # Upload new release on pypi for each tagged commit
          on: # Make sure that the version number in setup.py is
            tags: true # increased before(!) you tag the commit  q
          distributions: sdist
          skip_existing: true
          username: __token__
          password:
            secure: 

install:
  - cd $BASEPATH
  - cmake --version
  - pipenv install
  - pipenv install -r doc/requirements.txt
  - wget https://root.cern.ch/download/root_${ROOTBIN}.tar.gz
  - tar xpvfz root_*.tar.gz > /dev/null 2>&1
  - cd root
  - source bin/thisroot.sh
  - cd $BASEPATH
